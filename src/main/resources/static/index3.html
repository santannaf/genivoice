<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>GeniVoice - Simulador de LigaÃ§Ã£o</title>
</head>
<body>
<h1>GeniVoice - Simulador de LigaÃ§Ã£o</h1>
<button id="start">ComeÃ§ar</button>

<script>
    let socket;
    let recorder;
    let lastSpokenTime = Date.now();
    let silenceChecker = null;

    const SILENCE_THRESHOLD_MS = 2000;
    const VOLUME_THRESHOLD = 0.02; // volume mÃ­nimo para considerar fala
    let audioContext, analyser, microphone, dataArray;

    document.getElementById("start").onclick = async () => {
        if (socket && socket.readyState === WebSocket.OPEN) {
            socket.close();
        }

        socket = new WebSocket("ws://localhost:8080/ws/voice");

        socket.onopen = () => {
            console.log("ðŸ”Œ WebSocket conectado");
            lastSpokenTime = Date.now();
            startVolumeDetection();
            startSilenceChecker();
        };

        socket.onclose = (e) => {
            console.warn("âŒ WebSocket fechado:", e.code, e.reason);
            stopSilenceChecker();
            if (audioContext) audioContext.close();
        };

        socket.onmessage = (event) => {
            if (event.data instanceof Blob) {
                const audio = new Audio(URL.createObjectURL(event.data));
                audio.play().catch(err => console.error("Erro ao tocar Ã¡udio:", err));
            } else {
                console.log("ðŸ“¨ Mensagem recebida:", event.data);
            }
        };

        try {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            recorder = new MediaRecorder(stream);
            recorder.start(200);

            recorder.ondataavailable = (e) => {
                if (e.data.size > 0 && socket.readyState === WebSocket.OPEN) {
                    socket.send(e.data);
                    console.log("ðŸŽ§ Chunk enviado:", e.data.size);
                }
            };

            recorder.onerror = (err) => {
                console.error("âŒ Erro no MediaRecorder:", err);
            };

        } catch (err) {
            console.error("âŒ Erro ao acessar microfone:", err);
        }
    };

    function startVolumeDetection() {
        audioContext = new AudioContext();
        analyser = audioContext.createAnalyser();
        analyser.fftSize = 512;

        navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
            microphone = audioContext.createMediaStreamSource(stream);
            microphone.connect(analyser);

            const bufferLength = analyser.frequencyBinCount;
            dataArray = new Uint8Array(bufferLength);

            setInterval(() => {
                analyser.getByteTimeDomainData(dataArray);

                let sum = 0;
                for (let i = 0; i < bufferLength; i++) {
                    const value = (dataArray[i] - 128) / 128;
                    sum += value * value;
                }

                const rms = Math.sqrt(sum / bufferLength);

                if (rms > VOLUME_THRESHOLD) {
                    lastSpokenTime = Date.now();
                    console.log("ðŸ“¢ Fala detectada (volume):", rms.toFixed(4));
                } else {
                    console.log("ðŸ”‡ SilÃªncio detectado (volume):", rms.toFixed(4));
                }
            }, 200);
        }).catch(err => {
            console.error("âŒ Erro ao iniciar detecÃ§Ã£o de volume:", err);
        });
    }

    function startSilenceChecker() {
        if (silenceChecker) clearInterval(silenceChecker);

        silenceChecker = setInterval(() => {
            const elapsed = Date.now() - lastSpokenTime;
            if (elapsed >= SILENCE_THRESHOLD_MS) {
                console.log("ðŸ¤« SilÃªncio de 2s detectado. Enviando END...");
                if (socket.readyState === WebSocket.OPEN) {
                    socket.send("END");
                }
                lastSpokenTime = Date.now() + 999999;
            }
        }, 300);
    }

    function stopSilenceChecker() {
        if (silenceChecker) {
            clearInterval(silenceChecker);
            silenceChecker = null;
        }
    }
</script>
</body>
</html>
