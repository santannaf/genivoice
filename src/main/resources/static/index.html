<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Liga√ß√£o com IA</title>
</head>
<body>
<h1>Simulador de Liga√ß√£o com IA</h1>
<button id="start">Come√ßar</button>
<button id="stop" disabled>Parar</button>

<script>
    const volumeSpeaks = 0.055;
    let stopCount = 20;
    let socket;
    let recorder;
    let sourceBuffer;
    let mediaSource;

    let statusSpeak = false;
    let timeWithoutSpeech = 0;

    async function start() {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        let audio;
        const context = new AudioContext();
        const source = context.createMediaStreamSource(stream);
        const analyser = context.createAnalyser();
        analyser.fftSize = 2048;

        source.connect(analyser);

        const bufferAudio = new Float32Array(analyser.fftSize);

        socket = new WebSocket("ws://localhost:8080/ws/voice");
        socket.binaryType = "arraybuffer";

        // socket.onmessage = e => {
        //     if (audio != null) {
        //         audio.pause();
        //         audio.currentTime = 0;
        //     }
        //
        //     audio = new Audio(URL.createObjectURL(new Blob([e.data], { type: 'audio/mpeg' })));
        //     audio.play();
        // };

        socket.onmessage = (event) => {
            if (!mediaSource) {
                mediaSource = new MediaSource();
                audio = new Audio();
                audio.src = URL.createObjectURL(mediaSource);
                audio.play();

                mediaSource.addEventListener("sourceopen", () => {
                    sourceBuffer = mediaSource.addSourceBuffer('audio/mpeg');
                });
            }

            // Quando o sourceBuffer estiver pronto e n√£o em uso, adiciona o chunk
            const appendChunk = () => {
                if (sourceBuffer && !sourceBuffer.updating) {
                    try {
                        sourceBuffer.appendBuffer(new Uint8Array(event.data));
                    } catch (e) {
                        console.warn("‚ö†Ô∏è Erro ao anexar buffer:", e);
                    }
                } else {
                    setTimeout(appendChunk, 50); // espera o buffer ficar livre
                }
            };

            appendChunk();
        };

        socket.onerror = e => {
            console.error("‚ùå Erro no WebSocket:", e);
        };

        socket.onopen = e => {
            console.log("üîå Conectado ao WebSocket");
            setInterval(() => {
                analyser.getFloatTimeDomainData(bufferAudio);

                let volumeRMS = 0.0;

                for (let i = 0; i < bufferAudio.length; i++) {
                    volumeRMS += bufferAudio[i] * bufferAudio[i];
                }

                volumeRMS = Math.sqrt(volumeRMS / bufferAudio.length);

                if ((volumeRMS > volumeSpeaks)) {
                    timeWithoutSpeech = 0;

                    if (!statusSpeak) {
                        socket.send("START")
                        recorder = new MediaRecorder(stream, { mimeType: 'audio/webm' });

                        recorder.ondataavailable = e => {
                            if (e.data.size > 0) socket.send(e.data);
                        };

                        recorder.onstop = () => socket.send("END");

                        recorder.start(50);
                        statusSpeak = true;
                        console.log("üéôÔ∏è Falando...");
                    }
                } else if (timeWithoutSpeech < stopCount) {
                    timeWithoutSpeech++;
                } else if (statusSpeak) {
                    statusSpeak = false;
                    recorder.stop();
                    console.log("üõë Parando de falar...");
                }
            }, 20);
        };
    }



    document.getElementById('start').onclick = async () => {
        document.getElementById('start').disabled = true;
        document.getElementById('stop').disabled = false;

        await start();
    };

    document.getElementById('stop').onclick = () => {
        recorder.stop();
        document.getElementById('start').disabled = false;
        document.getElementById('stop').disabled = true;
    };
</script>
</body>
</html>
